<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真共有アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/girlydrop.com/wp-content/uploads/2023/12/IMG_7282.jpg?resize=500%2C281&ssl=1');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .post-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .post-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>写真共有アプリ</h1>
    <nav>
        <a href="login_1.html" id="loginLink" style="display: none;">ログイン</a>
        <a href="#" id="profileLink" onclick="toggleProfileForm()">プロフィール</a>
        <a href="#" id="secretschdulesLink" onclick="redirectToSecretSchedules()" style="display: none;">秘密のスケジュール</a>
        <a href="#" id="logoutLink" onclick="logout()" style="display: none;">ログアウト</a>
    </nav>
</header>

<div class="container">
    <div class="post-form">
        <h2>写真を投稿</h2>
        <form id="postForm" onsubmit="handlePost(event)">
            <input type="file" id="postImage" accept="image/*" required>
            <textarea id="postCaption" rows="3" placeholder="キャプションを入力してください"></textarea>
            <button type="submit">投稿</button>
        </form>
    </div>
</div>

<script>
    // ログイン状態を確認
    const loggedIn = localStorage.getItem('isLoggedIn');
    
    // ログインしていない場合
    if (loggedIn === 'false' || loggedIn === null) {
        document.getElementById('loginLink').style.display = 'inline';
        document.getElementById('secretschdulesLink').style.display = 'none';
        document.getElementById('logoutLink').style.display = 'none';
    } else {
        // ログインしている場合
        document.getElementById('loginLink').style.display = 'none';
        document.getElementById('secretschdulesLink').style.display = 'inline';
        document.getElementById('logoutLink').style.display = 'inline';
    }

    // ログアウト処理
    function logout() {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.href = 'photo_share.html'; // ログアウト後、photo_shareページに遷移
    }

    // 秘密のスケジュールページに遷移する処理
    function redirectToSecretSchedules() {
        const loggedIn = localStorage.getItem('isLoggedIn');  // ログイン状態を確認

        if (loggedIn === 'true') {
            window.location.href = 'secret_schedules_1.html';  // ログイン済みならページ遷移
        } else {
            alert("ログインしていないとこのページは利用できません");
            window.location.href = 'login_1.html';  // ログインページに遷移
        }
    }
</script>

</body>
</html>
